# --- 既存: BLE サンプル設定 -----------------------------

# Increased stack due to settings API usage
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

CONFIG_BT=y
CONFIG_LOG=y
CONFIG_BT_SMP=y
CONFIG_BT_SIGNING=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DIS=y
CONFIG_BT_ATT_PREPARE_COUNT=5
CONFIG_BT_BAS=y
CONFIG_BT_HRS=y
CONFIG_BT_IAS=y
CONFIG_BT_CTS=y
CONFIG_BT_CTS_HELPER_API=y
CONFIG_BT_PRIVACY=y
CONFIG_BT_DEVICE_NAME="BMI270_BLE_SAMPLE"
CONFIG_BT_DEVICE_APPEARANCE=833
CONFIG_BT_DEVICE_NAME_DYNAMIC=y
CONFIG_BT_DEVICE_NAME_MAX=65

CONFIG_BT_KEYS_OVERWRITE_OLDEST=y
CONFIG_BT_SETTINGS=y
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NVS=y
CONFIG_SETTINGS=y

# --- 追加: BMI270 / センサ関連 -----------------------------

# 標準出力をUARTコンソールに
CONFIG_STDOUT_CONSOLE=y
CONFIG_UART_CONSOLE=y

# I2C / センサ基本
CONFIG_I2C=y
CONFIG_SENSOR=y

# BMI270 ドライバ本体
CONFIG_BMI270=y
# 割り込みトリガを使わずポーリングだけにする場合は必要に応じて有効化
#CONFIG_BMI270_TRIGGER=n

# センサ用ログ（必要に応じて調整）
CONFIG_SENSOR_LOG_LEVEL_DBG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_LOG_BACKEND_UART=y
# CONFIG_BMI270_LOG_LEVEL_DBG=y # Kconfig にあれば有効化、無ければこのままコメント
