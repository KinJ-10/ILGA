CONFIG_STDOUT_CONSOLE=y
# I2C / センサ基本
CONFIG_I2C=y
CONFIG_SENSOR=y

# BMI270 ドライバ本体
CONFIG_BMI270=y

# ★ 割り込みトリガを使わずポーリングだけにする
#CONFIG_BMI270_TRIGGER=n

# デバッグログ（あれば便利）
CONFIG_LOG=y
CONFIG_SENSOR_LOG_LEVEL_DBG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_LOG_BACKEND_UART=y
